<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Counter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<header>


    <div id="greeting">
        <form id="getName" class="form" onsubmit="displayGreeting(event)">
            <label for="getName">What's your name?</label>
            <input type="text" id="name" name="name" align="center" placeholder="Barbara Gordon" required minlength="4"
                maxLength="19">
            <input name="letsGo" type="submit" value="let's go">
        </form>
    </div>
    <div><button id="changeColor-btn" onmouseover="changeColor()" onmouseout="resetColor()" onclick="sillyClick()">
            hover over this button ... or click it (if you dare)</button>
        <img id="theCountImg" src="thecount.png" alt="an image of Count Dracula">
        </p>
    </div>
</header>

<body>

    <div id="counter">
        <h1>&#8212; let's count &#8212;</h1> <!-- used an emdash code -->
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">finished row</button>
        <button id="save-btn" onclick="save()">save the count</button>
        <p style="font-size: smaller;" id="save-el">history: </p><br>
        <button id="reset-btn" onclick="reset()">reset</button>
    </div>
    <div>
        <h2>Enter your email address to save the data...</h2>

        <form id="emailForm" onsubmit="validateForm(event)">
            <label for="email"></label>
            <input type="email" id="email" name="email" required oninput="validateEmail()">
            <div id="emailError" class="error">
                <button type="submit" class="button">Submit</button>
        </form>
    </div><br>

    <div class="regDiv">
        <p>Do you even know where you are ?</p>
        <button onclick="getLocation()">WHERE AM I?!</button>
    </div>
        <div id="location"></div>
    
</body>

</html>
