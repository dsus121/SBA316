<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Counter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <h1>&#8212; the count &#8212;</h1> <!-- used an emdash code -->
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">finished row</button>
            <button id="save-btn" onclick="save()">save the count</button>
            <p style="font-size: smaller;" id="save-el">history: </p><br>
            <button id="reset-btn" onclick="reset()">reset</button>

</body>
</html>
