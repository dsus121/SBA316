<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Poem Puzzle</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        #puzzle-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #250444;
            color: mintcream;
        }
        .word {
            position: absolute;
            cursor: grab;
            padding: 5px;
            background-color: #912f56;
            border: 1px solid #000;
        }
    </style>

</head>
<body>
    <div id="puzzle-container">
        <div class="word" id="word1">Autumn</div>
        <div class="word" id="word2">&mdash;</div>
        <div class="word" id="word3">overlooked my Knitting</div>
        <div class="word" id="word4">748</div>
        <div class="word" id="word4">by</div>
        <div class="word" id="word4">Emily Dickinson</div>
    </div>
    <!-- <button type="button" id="playButton" onclick="playPoemPuzzle()">PRESS HERE for more</button> -->

    <script src="popuzzle.js"></script>
</body>
</html>

<!-- Autumn — overlooked my Knitting
748

Autumn — overlooked my Knitting —
Dyes — said He — have I —
Could disparage a Flamingo —
Show Me them — said I —

Cochineal — I chose — for deeming
It resemble Thee —
And the little Border — Dusker —
For resembling Me — -->
